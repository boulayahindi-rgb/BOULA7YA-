<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابطي الشخصية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            margin-bottom: 15px;
            border: 3px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 25px;
        }

        .link {
            display: block;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        /* ألوان مخصصة لكل منصة */
        .tiktok { border-right: 5px solid #000000; }
        .instagram { border-right: 5px solid #E1306C; }
        .telegram { border-right: 5px solid #0088cc; }

    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Profile" class="profile-img">
        
        <h1>أهلاً بك في حساباتي</h1>

        <a href="https://www.tiktok.com/@YOUR_USER" class="link tiktok" target="_blank">تيك توك - TikTok</a>
        <a href="https://www.instagram.com/YOUR_USER" class="link instagram" target="_blank">إنستغرام - Instagram</a>
        <a href="https://t.me/YOUR_USER" class="link telegram" target="_blank">تيليغرام - Telegram</a>
    </div>

</body>
</html>
